<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo a fonte Times New Roman para uso global ou espec√≠fico */
        .font-times-new-roman {
            font-family: "Times New Roman", Times, serif;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Mant√©m a largura m√°xima do cont√™iner */
            width: 100%;
            /* text-align: center; Removido para permitir alinhamento de formul√°rio */
        }
        /* Estilos para o cabe√ßalho */
        .header-section {
            margin-bottom: 24px; /* Espa√ßo abaixo do cabe√ßalho */
            text-align: left; /* Alinha o conte√∫do do cabe√ßalho √† esquerda */
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Alinha logo √† esquerda e texto √† direita */
        }
        .header-content img {
            height: 80px; /* Altura do logo */
            width: auto;
            margin-right: 20px; /* Espa√ßo entre logo e texto */
        }
        .header-text {
            flex-grow: 1; /* Permite que o texto ocupe o espa√ßo restante */
            text-align: center; /* Centraliza o texto */
            padding-right: 20px; /* Adiciona um padding para centralizar melhor o texto visualmente */
        }
        .header-text p {
            font-size: 1.125rem; /* Equivalente a 18px, pr√≥ximo de 12pt */
            font-weight: 700; /* Negrito */
            line-height: 1.2; /* Espa√ßamento entre linhas */
        }
        .header-separator {
            border-top: 2px solid #ccc; /* Linha horizontal */
            margin-top: 16px; /* Espa√ßo acima da linha */
        }
        /* Estilo para o t√≠tulo principal da p√°gina de login */
        .login-title {
            font-size: 1.875rem; /* Equivalente a 30px */
            font-weight: 800;
            color: #2c3e50; /* Cor para indicar uma √°rea restrita */
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            /* text-align: left; Agora gerenciado pela largura m√°xima do formul√°rio e mx-auto */
        }
        input[type="text"], input[type="password"] {
            width: 100%; /* 100% da largura do seu elemento pai (form.max-w-xs) */
            padding: 12px;
            margin-bottom: 20px; /* Adicionado margem para espa√ßamento */
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        /* Novos estilos para o toggle da senha */
        .password-input-wrapper {
            position: relative;
            margin-bottom: 20px; /* Adicionado margem para espa√ßamento, igual aos inputs */
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1.2rem;
            user-select: none; /* Previne sele√ß√£o de texto do √≠cone */
        }
        .toggle-password:hover {
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabe√ßalho id√™ntico ao de index.html e sucesso.html -->
        <div class="header-section">
            <div class="header-content">
                <img src="{{ url_for('static', filename='logo_sertaozinho.jpeg') }}" alt="Logo Sert√£ozinho">
                <div class="header-text font-times-new-roman">
                    <p>SECRETARIA MUNICIPAL DE SA√öDE DE SERT√ÉOZINHO-SP</p>
                    <p>VIGIL√ÇNCIA SANIT√ÅRIA</p>
                </div>
            </div>
            <hr class="header-separator">
        </div>

        <h2 class="login-title font-times-new-roman">√Årea Restrita - Login</h2>
        <!-- O formul√°rio agora tem largura m√°xima e √© centralizado dentro do container -->
        <form method="post" class="max-w-xs mx-auto">
            <label for="usuario">Usu√°rio:</label>
            <input type="text" name="usuario" id="usuario" required>

            <label for="senha">Senha:</label>
            <div class="password-input-wrapper">
                <input type="password" name="senha" id="senha" required>
                <!-- √çcone para mostrar/esconder a senha -->
                <span class="toggle-password" id="toggle_senha_visibility">üëÅÔ∏è</span>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('senha');
            const toggleButton = document.getElementById('toggle_senha_visibility');

            if (toggleButton && passwordInput) {
                toggleButton.addEventListener('click', function() {
                    // Alterna o tipo do input entre 'password' e 'text'
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleButton.textContent = 'üôà'; // √çcone para "esconder"
                    } else {
                        passwordInput.type = 'password';
                        toggleButton.textContent = 'üëÅÔ∏è'; // √çcone para "mostrar"
                    }
                });
            }
        });
    </script>
</body>
</html>
