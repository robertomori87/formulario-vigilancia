services:
  - type: web
    name: aprovacao-lta
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      /opt/render/project/src/.venv/bin/python3 src/aprovacao_lta/sql/criar_tabelas.py
      /opt/render/project/src/.venv/bin/python3 -m src.aprovacao_lta.sql.importar_perguntas_excel
    startCommand: /opt/render/project/src/.venv/bin/gunicorn src.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aprovacao_projeto_db
          property: connectionString
      - key: SECRET_KEY
        sync: false
